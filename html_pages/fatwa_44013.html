<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>- هل غسل الميت ينقض الوضوء أم لا?</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد الله والصلاة والسلام على رسول الله وعلى آله وصحبه، أما بعد: فأما عن الوضوء من غسل الميت فراجع <a href="fatwa_38750.html">الفتوى رقم: 38750</a> والله أعلم.</p></div>
