<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل مسموح تعلم اللغة العبرية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كان الغرض من تعلم اللغة العبرية الاطلاع على ما يكتبه اليهود من مكر وكيد للمسلمين ، ودفع شرهم ومكرهم ، فلا حرج في ذلك ، بل هو مطلوب شرعا . والله أعلم.</p></div>
</body>
