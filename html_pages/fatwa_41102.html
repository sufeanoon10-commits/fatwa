    <span id="qs">السؤال:</span>
    <div id="q"><p>أعاني من صغر آلتي الجنسية، فما الحل؟ وشكرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإذا كان هذا الأمر قد ألحق بك ضررا بيناً، فلا مانع من أن تعرض نفسك على الطبيب، ولمزيد من الفائدة، انظر <a href="fatwa_10202.html">الفتوى رقم: 10202</a> ، وكذلك <a href="fatwa_29300.html">الفتوى رقم: 29300</a> . والله أعلم.</p></div>
