<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم التيمم على الجدار المطلي أو المصبوغ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز التيمم على الجدار المطلي إذا لم يكن عليه تراب عالق به، ولمزيد من الفائدة راجع <a href="fatwa_10469.html">الفتوى رقم: 10469</a> ، و<a href="fatwa_13477.html">الفتوى رقم: 13477</a> . والله أعلم.</p></div>
</body>
