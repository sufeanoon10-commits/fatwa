    <span id="qs">السؤال:</span>
    <div id="q"><p>ما تفسير الحديث الّذي يقول فيه النّبيّ صلّى الله عليه وسلّم......ما منكم من أحد إلاّ قد وكّل به قرينه.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى التالية أرقامها: <a href="fatwa_45902.html">45902</a> ، <a href="fatwa_16408.html">16408</a> . والله أعلم.</p></div>
