<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لدي مقدار شعرة، أو اثنتين في كل حاجب، طويلة بشكل ملفت، عن باقي شعر الحاجب.فهل يجوز تقصيرها بالمقص؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز ذلك، إلا إذا بلغ درجة الضرر، أو التأثير على النظر، ونحو ذلك، وانظر <a href="fatwa_194513.html">الفتوى رقم: 194513</a> . والله أعلم.</p></div>
