<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو سبب نزول سورة فاطر</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلم نعثر على سبب معين لنزول هذه السورة المباركة: سورة فاطر، وهذا ليس بمستغرب، فليس كل القرآن نزل بسبب معين. والله أعلم.</p></div>
</body>
