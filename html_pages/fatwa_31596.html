<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>- من هو الأمير الأموي الذي أمر ببناء الصخرة المقدسة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فباني القبة على الصخرة والجامع الأقصى هو عبد الملك بن مروان. والله أعلم.</p></div>
</body>
