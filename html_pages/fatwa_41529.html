    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تأمين أخطاء ممارسة المهن الطبية والمسؤولية تجاه الغير؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإذا كان هذا التأمين تأميناً تجارياً فلا يجوز، وإن كان تأميناً تعاونياً فلا حرج، وراجع للأهمية <a href="fatwa_7394.html">الفتوى رقم: 7394</a> ، و<a href="fatwa_18387.html">الفتوى رقم: 18387</a> . والله أعلم.</p></div>
