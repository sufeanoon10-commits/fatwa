<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>نقول: وقع في حيص بيص فما الحيص وما البيص؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن العرب تقول وقع في حيص بيص لمن وقع في ضيق وشدة لم يجد منهما مخرجاً، وقيل اختلط عليه الأمر والتبس، وحيص بيص: جحر الفأر لضيقه، ذكر ذلك ابن منظور في اللسان. والله أعلم.</p></div>
</body>
