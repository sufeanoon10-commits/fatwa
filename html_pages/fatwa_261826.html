    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم اسم (مليكة)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس بالتسمية بالاسم المذكور لعدم قبحه أو وجود ما يمنع منه شرعا، وراجع في ضابط ما يمنع وما يستحب من الأسماء الفتاوى التالية أرقامها: <a href="fatwa_12614.html">12614</a> ، <a href="fatwa_10698.html">10698</a> ، <a href="fatwa_10794.html">10794</a> ، <a href="fatwa_1640.html">1640</a> ، <a href="fatwa_9594.html">9594</a> . والله أعلم.</p></div>
</body>
