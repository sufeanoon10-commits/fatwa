// --- Start of combined script ---

import React, { useState, useEffect, useCallback, useRef, useMemo } from 'react';
import ReactDOM from 'react-dom/client';

// --- Constants ---
const ALGOLIA_APP_ID = '3XD12I7386';
const ALGOLIA_SEARCH_ONLY_KEY = '89e8e132a05fdb02275f64dec8d14d05';

const FATWA_BASE_URL = 'https://islamfatawa.github.io/fatwa/html_pages/';

// --- Algolia Client ---
const algoliaClient = algoliasearch(ALGOLIA_APP_ID, ALGOLIA_SEARCH_ONLY_KEY);

const MoonIcon = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className || "h-6 w-6"} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />

        <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />

    <div className="w-12 h-12 border-4 border-t-4 border-gray-200 border-t-emerald-600 rounded-full animate-spin"></div>

);

  const [query, setQuery] = useState('');

  const handleSubmit = (e) => {

          disabled={isLoading}

          type="submit"
          className="absolute inset-y-0 right-0 flex items-center justify-center w-14 h-full text-white bg-emerald-600 rounded-l-none rounded-r-full hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:bg-emerald-400"

  if (fatwas.length === 0) {
    return (
        <div className="text-center p-8">
            <p className="text-gray-600 dark:text-gray-400">لم يتم العثور على نتائج.</p>

  return (

              <FatwaListItem key={fatwa.id} fatwa={fatwa} onSelect={onFatwaSelect} />
            ))}

const FatwaDetail = ({ fatwa, onIdClick, onBack, relatedFatwas, onRelatedFatwaSelect }) => {
  const answerRef = useRef(null);
  const [fontLevel, setFontLevel] = useState(() => {
    const savedLevel = localStorage.getItem('fatwaFontLevel');
    return savedLevel ? parseInt(savedLevel, 10) : 1; // 0: small, 1: medium, 2: large
  });
  const [copyStatus, setCopyStatus] = useState('idle');

  const fontClasses = ['text-xl', 'text-2xl', 'text-3xl'];
  const lineHeights = ['leading-relaxed', 'leading-loose', 'leading-loose'];

  const handleFontSizeChange = (direction) => {
    const newLevel = direction === 'increase' 
        ? Math.min(fontLevel + 1, fontClasses.length - 1)
        : Math.max(fontLevel - 1, 0);
    setFontLevel(newLevel);
    localStorage.setItem('fatwaFontLevel', newLevel.toString());
  };
  
  const getCleanTextForCopy = (html) => {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;
      return tempDiv.textContent || tempDiv.innerText || '';
  }

  const handleCopy = () => {
    const questionText = getCleanTextForCopy(fatwa.question);
    const answerText = getCleanTextForCopy(fatwa.answer);
    const textToCopy = `السؤال: ${questionText}\n\nالجواب: ${answerText}\n\nالمصدر: ${fatwa.source}`;
    navigator.clipboard.writeText(textToCopy).then(() => {
        setCopyStatus('copied');
        setTimeout(() => setCopyStatus('idle'), 2000);
    }).catch(err => {
        console.error('Failed to copy text: ', err);
    });
  };

  const handleShare = () => {
    const questionText = getCleanTextForCopy(fatwa.question);
    const answerText = getCleanTextForCopy(fatwa.answer);
    if (navigator.share) {
        navigator.share({
            title: `فتوى: ${questionText}`,
            text: `السؤال: ${questionText}\n\nالجواب: ${answerText}\n\nالمصدر: ${fatwa.source}`,
            url: window.location.href,
        }).catch(error => console.log('Error sharing', error));
    } else {
        handleCopy();
        alert('تم نسخ الفتوى إلى الحافظة لمشاركتها.');
    }
  };

  const linkifyAnswerHTML = (html) => {
    if (typeof html !== 'string' || !html.trim()) {
        return '<span class="text-gray-500 italic">لا يتوفر جواب لهذه الفتوى حالياً.</span>';
    }
    const regex = /(\[\d+\]|\b\d{3,}\b)/g;
    return html.replace(regex, (match) => {
        const numberString = match.replace(/\D/g, '');
        const fatwaId = parseInt(numberString, 10);
        if (!isNaN(fatwaId)) {
            return `<a href="#fatwa-${fatwaId}" data-fatwa-id="${fatwaId}" class="text-emerald-600 dark:text-emerald-400 font-bold hover:underline mx-1">${match}</a>`;
        }
        return match;
    });
  };
  
  const processedAnswerHtml = useMemo(() => linkifyAnswerHTML(fatwa.answer), [fatwa.answer]);

  useEffect(() => {
    const container = answerRef.current;
    if (!container) return;

    const handleClick = (event) => {
        const target = event.target;
        const link = target.closest('a[data-fatwa-id]');
        if (link) {
            event.preventDefault();
            const fatwaId = link.getAttribute('data-fatwa-id');
            if (fatwaId) {
                onIdClick(parseInt(fatwaId, 10));
            }
        }
    };
    
    container.addEventListener('click', handleClick);
    return () => {
        if (container) {
          container.removeEventListener('click', handleClick);
        }
    };
  }, [processedAnswerHtml, onIdClick]);


  return (
    <div className="w-full max-w-4xl mx-auto flex flex-col gap-8">
      <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fade-in">
          <div className="flex justify-between items-center mb-6 flex-wrap gap-4">
            <button onClick={onBack} className="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                &rarr; العودة للنتائج
            </button>
            <div className="flex items-center gap-2">
                <div className="flex items-center border border-gray-300 dark:border-gray-600 rounded-md">
                    <button onClick={() => handleFontSizeChange('decrease')} className="px-3 py-1 text-lg font-bold" aria-label="Decrease font size" disabled={fontLevel === 0}>-</button>
                    <span className="px-2 text-sm text-gray-600 dark:text-gray-400">حجم الخط</span>
                    <button onClick={() => handleFontSizeChange('increase')} className="px-3 py-1 text-lg font-bold" aria-label="Increase font size" disabled={fontLevel === fontClasses.length - 1}>+</button>
                </div>
                 <button onClick={handleCopy} className="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Copy fatwa">
                    {copyStatus === 'copied' ? <CheckIcon className="w-5 h-5 text-green-500" /> : <CopyIcon className="w-5 h-5" />}
                </button>
                {navigator.share && (
                    <button onClick={handleShare} className="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Share fatwa">
                        <ShareIcon className="w-5 h-5" />
                    </button>
                )}
            </div>
          </div>
        <div className="border-b-2 border-emerald-500 pb-4 mb-4">
          <p className="text-md text-emerald-600 dark:text-emerald-400 font-bold">معرف الفتوى: {fatwa.id}</p>
          <h1 className="text-2xl font-bold text-gray-900 dark:text-gray-100 mt-2" dangerouslySetInnerHTML={{ __html: fatwa.question }}></h1>
        </div>
        <div className="max-w-none text-gray-700 dark:text-gray-300">
          <h2 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">الجواب:</h2>
          <div 
            ref={answerRef}
            className={`whitespace-pre-wrap ${fontClasses[fontLevel]} ${lineHeights[fontLevel]}`}
            dangerouslySetInnerHTML={{ __html: processedAnswerHtml }}
          />
        </div>
        <div className="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
          <p className="text-sm text-gray-500 dark:text-gray-400">
            <span className="font-semibold">المصدر:</span> {fatwa.source}
          </p>
        </div>
      </div>
      
      {relatedFatwas.length > 0 && (
        <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fade-in">
          <h3 className="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">فتاوى ذات صلة</h3>
          <ul className="flex flex-col divide-y divide-gray-200 dark:divide-gray-700">
            {relatedFatwas.map(relatedFatwa => (
              <li 
                key={relatedFatwa.id}
                onClick={() => onRelatedFatwaSelect(relatedFatwa)}
                className="py-3 cursor-pointer group"
              >
                <p className="text-lg text-gray-700 dark:text-gray-300 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors duration-200 line-clamp-2"
                 dangerouslySetInnerHTML={{ __html: relatedFatwa.question }}
                >
                </p>
              </li>
            ))}
          </ul>
        </div>
      )}
    </div>
  );
};


const FeaturedQuestions = ({ fatwas, onQuestionClick }) => {
  const [currentIndex, setCurrentIndex] = useState(0);
  const [isFading, setIsFading] = useState(false);

  useEffect(() => {
    if (fatwas.length < 2) return;

    const interval = setInterval(() => {
      setIsFading(true);
      setTimeout(() => {
        setCurrentIndex((prevIndex) => (prevIndex + 1) % fatwas.length);
        setIsFading(false);
      }, 500); 
    }, 5000); 

    return () => clearInterval(interval);
  }, [fatwas]);

  if (fatwas.length === 0) {
    return null;
  }
  
  const currentFatwa = fatwas[currentIndex];

  return (
    <div className="w-full max-w-4xl mx-auto my-6 p-6 bg-emerald-50 dark:bg-gray-800 rounded-lg shadow-sm text-center cursor-pointer hover:bg-emerald-100 dark:hover:bg-gray-700 transition-colors" onClick={() => onQuestionClick(currentFatwa)}>
      <p className="text-gray-600 dark:text-gray-400 mb-2 font-semibold">سؤال مميز</p>
      <h3 
        className={`text-xl font-bold text-emerald-800 dark:text-emerald-300 transition-opacity duration-500 h-14 line-clamp-2 ${isFading ? 'opacity-0' : 'opacity-100'}`}
        dangerouslySetInnerHTML={{ __html: currentFatwa?.question }}
      >
      </h3>
    </div>
  );
};

const ThemeToggle = ({ theme, toggleTheme }) => {
  return (
    <button
      onClick={toggleTheme}
      className="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900"
      aria-label="Toggle theme"
    >
      {theme === 'light' ? <MoonIcon className="w-6 h-6" /> : <SunIcon className="w-6 h-6" />}
    </button>
  );
};


// --- Main App Component ---

const App = () => {
  const [fatwas, setFatwas] = useState([]);
  const [selectedFatwa, setSelectedFatwa] = useState(null);
  const [relatedFatwas, setRelatedFatwas] = useState([]);
  const [isLoading, setIsLoading] = useState(true);
  const [error, setError] = useState(null);
  const [listTitle, setListTitle] = useState('فتاوى مختارة');
  const [theme, setTheme] = useState(() => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      return savedTheme;
    }
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      return 'dark';
    }
    return 'light';
  });

  useEffect(() => {
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    localStorage.setItem('theme', theme);
  }, [theme]);

  const toggleTheme = () => {
    setTheme(prevTheme => prevTheme === 'light' ? 'dark' : 'light');
  };

  const fetchFatwaDetails = useCallback(async (id) => {
    const response = await fetch(`${FATWA_BASE_URL}fatwa_${id}.html`);
    if (!response.ok) {
      throw new Error(`تعذر العثور على الفتوى رقم ${id}.`);
    }
    const htmlText = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');

    const question = doc.getElementById('q')?.innerHTML.trim() || 'لم يتم العثور على السؤال';
    const answer = doc.getElementById('a')?.innerHTML.trim() || 'لم يتم العثور على الجواب';
    
    return {
      id: id,
      question: question,
      answer: answer,
      source: `fatwa_${id}.html`
    };
  }, []);

  const fetchRelatedFatwas = useCallback(async (fatwa) => {
    if (!fatwa.question || fatwa.question.trim().length === 0) {
        setRelatedFatwas([]);
        return;
    }
    
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = fatwa.question;
    const questionText = tempDiv.textContent || tempDiv.innerText || '';

    const keywords = questionText.split(' ').filter(word => word.length > 3).slice(0, 4).join(' ');
    const query = keywords || questionText.split(' ')[0];

    if (!query) {
        setRelatedFatwas([]);
        return;
    }
    
    try {
        const { hits } = await algoliaIndex.search(query, { hitsPerPage: 6 });
        const filteredItems = hits
            .map(hit => ({
                id: parseInt(hit.objectID, 10),
                question: hit.question,
                answer: '',
                source: `fatwa_${hit.objectID}.html`,
            }))
            .filter(item => item.id !== fatwa.id)
            .slice(0, 5);
        setRelatedFatwas(filteredItems);
    } catch (err) {
        console.error("Failed to fetch related fatwas:", err);
        setRelatedFatwas([]);
    }
  }, []);

  const searchFatwas = useCallback(async (query) => {
    setIsLoading(true);
    setError(null);
    setSelectedFatwa(null);
    setRelatedFatwas([]);
    
    try {
        const { hits } = await algoliaIndex.search(query);
        const results = hits.map(hit => ({
            id: parseInt(hit.objectID, 10),
            question: hit.question,
            answer: '', // Will be fetched on demand
            source: `fatwa_${hit.objectID}.html`,
        }));
        setFatwas(results);
    } catch (err) {
        setError('حدث خطأ أثناء البحث.');
        setFatwas([]);
    } finally {
        setIsLoading(false);
    }
  }, []);

  useEffect(() => {
    const randomTerm = RANDOM_SEARCH_TERMS[Math.floor(Math.random() * RANDOM_SEARCH_TERMS.length)];
    setListTitle('فتاوى مختارة');
    searchFatwas(randomTerm);
  }, []);

  const handleSearch = (query) => {
    setListTitle(`نتائج البحث عن: "${query}"`);
    const potentialId = parseInt(query.trim(), 10);
    if (/^\d+$/.test(query.trim()) && !isNaN(potentialId)) {
        handleIdClick(potentialId);
    } else {
        searchFatwas(query);
    }
  };

  const handleFatwaSelect = useCallback(async (fatwa) => {
    setIsLoading(true);
    setSelectedFatwa(null);
    setError(null);
    try {
        const fullFatwa = await fetchFatwaDetails(fatwa.id);
        setSelectedFatwa(fullFatwa);
        fetchRelatedFatwas(fullFatwa);
    } catch(err) {
        setError(err.message);
    } finally {
        setIsLoading(false);
        window.scrollTo(0, 0);
    }
  }, [fetchFatwaDetails, fetchRelatedFatwas]);
  
  const handleIdClick = useCallback(async (id) => {
    setIsLoading(true);
    setSelectedFatwa(null);
    setError(null);
    try {
        const fullFatwa = await fetchFatwaDetails(id);
        setSelectedFatwa(fullFatwa);
        fetchRelatedFatwas(fullFatwa);
    } catch(err) {
        setError(err.message);
    } finally {
        setIsLoading(false);
        window.scrollTo(0, 0);
    }
  }, [fetchFatwaDetails, fetchRelatedFatwas]);

  const handleBackToList = () => {
    setSelectedFatwa(null);
    setRelatedFatwas([]);
  };

  return (
    <div className="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
      <main className="container mx-auto px-4 py-8 relative">
        <div className="absolute top-4 left-4 z-10">
            <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
        </div>
        <header className="text-center mb-8">
            <div className="flex justify-center items-center gap-4 text-emerald-600 dark:text-emerald-400">
                <BookIcon className="w-12 h-12"/>
                <h1 className="text-5xl font-bold">موسوعة الفتاوى</h1>
            </div>
            <p className="mt-4 text-lg text-gray-600 dark:text-gray-400">
                محرك بحث متخصص في الفتاوى الشرعية مع إمكانية التنقل بين الفتاوى المترابطة
            </p>
        </header>

        {!selectedFatwa && <FeaturedQuestions fatwas={fatwas} onQuestionClick={handleFatwaSelect} />}
        
        <SearchInput onSearch={handleSearch} isLoading={isLoading} />
        
        {error && <div className="text-center text-red-500 bg-red-100 dark:bg-red-900 dark:text-red-300 p-4 rounded-md my-4 whitespace-pre-wrap">{error}</div>}
        
        <div className="mt-10">
            {isLoading ? (
                <LoadingSpinner />
            ) : selectedFatwa ? (
                <FatwaDetail 
                  fatwa={selectedFatwa} 
                  onIdClick={handleIdClick} 
                  onBack={handleBackToList}
                  relatedFatwas={relatedFatwas}
                  onRelatedFatwaSelect={handleFatwaSelect}
                />
            ) : (
                <FatwaList fatwas={fatwas} onFatwaSelect={handleFatwaSelect} title={listTitle} />
            )}
        </div>
      </main>
    </div>
  );
};


// --- App Mount ---

const rootElement = document.getElementById('root');
const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

// --- End of combined script ---
    </script>
  </body>
</html>
